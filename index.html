<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ca17d5dd99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div class="form-container m-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="form-header">
                            <h1>Payment Form Example</h1>
                        </div>
                        <div class="card-body">
                            <div class="form-container">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="alert alert-danger text-danger">
                                            <h2>Some Fields Are Missing</h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-5">
                                            <h3>Card #</h3>
                                        </div>
                                        <div class="col-3">
                                            <h3>CVC #</h3>
                                        </div>
                                        <div class="col-4">
                                            <h3>Amount</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-5 form-group">
                                            <input class="w-100 form-control" id="ccn" type="tel" inputmode="numeric"
                                                pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                                                placeholder="XXXXXXXXXXXXXXXX" onkeypress="return onlyNumberKey(event)">
                                        </div>
                                        <div class="col-3 form-group">
                                            <input class="w-100 form-control" id="cvc" type="tel" inputmode="numeric"
                                                pattern="[0-9\s]{3,5}" autocomplete="cvc-number" maxlength="4"
                                                placeholder="0000" onkeypress="return onlyNumberKey(event)">
                                        </div>
                                        <div class="col-4 form-group d-flex">
                                            <label for="">$</label>
                                            <input class="w-100 form-control" id="amount" type="tel" inputmode="numeric"
                                                pattern="[0-9\s]{1,9}" maxlength="9" placeholder="Amount"
                                                onkeypress="return onlyNumberKey(event)">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h3>First Name</h3>
                                        </div>
                                        <div class="col-6">
                                            <h3>Last Name</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <input class="w-50 form-control" type="text">
                                        </div>
                                        <div class="col-6 form-group">
                                            <input class="w-50 form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h3>City</h3>
                                            <input class="w-50 form-control" type="text">
                                        </div>
                                        <div class="col-6 form-group">
                                            <h3>State</h3>
                                            <select class="col-3" name="state" id="">
                                                <option value="" placeholder="Select State"></option>
                                                <option value="fl">Florida</option>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <h3>Postal Code</h3>
                                            <input class="w-50 form-control" type="text">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <h3>We Accept</h3>
                                        </div>
                                        <div class="col-6">
                                            <h3>Message</h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-3 bg-secondary text-white rounded h-25 p-2">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-3">
                                                        <input type="radio" id="mastercard" name="card"
                                                            value="MasterCard">
                                                        <label for="mastercard"><i
                                                                class="fa-brands fa-cc-mastercard"></i></label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="radio" id="Visa" name="card" value="Visa">
                                                        <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                                    </div>
                                                    <div class="col-3">
                                                        <input type="radio" id="amex" name="card" value="AMEX">
                                                        <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-3">
                                        </div>
                                        <div class="message col-6">
                                            <textarea class="form-control " rows="4"></textarea>
                                            <p class="text-secondary">Add Any Note Here.</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-10">
                                        </div>

                                        <div class="col-2">
                                            <button type="button" class="btn btn-primary">Cancel</button>
                                            <input type="submit" class="btn btn-primary" value="Send">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
